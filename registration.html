<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/Style/register.css">
  <title>Kodework Login Page</title>
</head>
<body>

  <nav class="navbar">
    <a href="" class="navbar-brand Logo"><img src="KodeWorkLogo.JPG" class="img-fluid" alt="KodeWork"></a>
  </nav>

<section id="Home"class="vh-100 bg-image"
  style="background-image: url(Images/Homepage/Developer1.jpg);">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">

            <div class="text-center">
                <img src="Images/Logos/KodeWorkLogo.JPG"
                  style="width: 185px;" alt="logo" class="mt-5">
              </div>
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>


              <form>

                <div class="form-outline mb-4">
                  <input type="text" id="fName" class="form-control form-control-lg" />
                  <label class="form-label" for="fName">First Name</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="lName" class="form-control form-control-lg" />
                    <label class="form-label" for="lName">Last Name</label>
                  </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email Address</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="cPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="cPassword">Confirm password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center" id="register">
                    <button type="button" class="btn btn-lg btn-block gradient-custom-2 " style="color:whitesmoke;">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
